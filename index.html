<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
     <title>Twitter</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="style/all.min.css">
    <link rel="stylesheet" href="style/fontawesome.min.css">
   <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="container">
            <div class="row">
                <div class="col-sm-3"></div>
                <div class="col-sm-6">
                    <h4>Twitter Login Form</h4>
                    <form>
                        <p class="log">Log In</p>
                     <div class="input-group">
                         <div class="input-group-append">
                             <i class="fas fa-user"></i>
                         </div>
                         <input type="text" placeholder="Email">
                     </div>
                     <div class="input-group">
                        <div class="input-group-append">
                            <i class="fas fa-lock"></i>
                        </div>
                        <input type="password" placeholder="Password">
                    </div>
                    <div class="bottom">
                    <button class="btn btn-primary text-white"><i class="fas fa-key"></i>Submit</button>
                    <a href="#" class="get">Forget your password?</a>
                    </div>
                    <p class="or">Or</p>
                    <button class="btn btn-primary text-white twit"><i class="fab fa-twitter"></i> <span>Login with Twitter</span></button>
                    </form>
                </div>
                <div class="col-sm-3"></div>
            </div>
        </div>
    </body>
    </html>
